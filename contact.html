 <div class="contact-info">
         <form method="post" action="process.php">

        <p class="contact-requirement">Fields labeled with an <span class="required caveat">*</span> are required.</p>
        <label for="name">Your Name: <span class="required caveat">*</span></label>
        <input type="text" id="name" name="name" value="" placeholder="John Doe" required autofocus />

        <input type="tel" id="telephone" name="telephone" value="" />
          <label for="enquiry">Reason for Message: <span class="required caveat">*</span></label>
        <select id="enquiry" name="enquiry">
        <option value="">---</option><option value="General Chit-Chat">General Chit-Chat</option><option value="Quote for Website Design">Quote for Website Design</option><option value="Quote for Website Build">Quote for Website Build</option><option value="Quote for Website Design &amp; Build">Quote for Website Design &amp; Build</option><option value="Logo Design">Logo Design</option><option value="Freelance Proposition">Freelance Proposition</option>
        </select>
        
        <label for="message">Your Message: <span class="required caveat">*</span></label>
        <textarea id="message" name="message" placeholder="Your message must be greater than 20 charcters." required data-minlength="20" rows=6></textarea>
        <br>
        <input class="btn-blue" type="submit" value="Send" id="submit-button" />
        </center>
